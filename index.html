<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function(){
            var i=1;
            $("#btnDK").click(function(){
                $("#myModal").modal();
            });
           
        })
    </script>
</head>
<body>
    <div class="container">
        <div class="row bg-primary">
            <img src="../img/logo.PNG" alt="" class="col-md-2">
           <div class="col-md-9 text-center">
               <h3>bộ công thương</h3>
               <h3>trường đại học cntphcm</h3>
               <h5 style="color: red;">chung tây phát tirnt</h5>
           </div>     
        </div>
        <nav class="navbar">
            <ul class="navbar-nav nav">
                <li class="navbar-li"><a href="#" class="navbar-link">Đăng nhâp</a></li>
                <li class="navbar-li"><a href="#" class="navbar-link" id="btnDK">đăng ký</a></li>
            </ul>
        </nav>
        <section class="table-responvive text-center">
            <table class=" table table=striped">
                <h3>danh sahcs làm cccnd</h3>
                <h3>trhhkladkhlaf</h3>
                <thead>
                    <tr>
                        <th>stt</th>
                        <th>tên </th>
                        <th>scmnd</th>
                        <th>quê</th>
                        <th>tuoi</th>
                        <th>sdt</th>
                        <th>ảnh đại diện/th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>nguueynx</th>
                        <th>dâ</th>
                        <th>fff</th>
                        <th>cccc</th>
                        <th>âdsd</th>
                        <th>đá</th>
                        <th>àdfff</th>
                    </tr>
                </tbody>
            </table>
        </section>
        <div class="col-md-12">
            <footer class="text-center">nguyễn tuấn anh 20099441</footer>

        </div>
        <div class="modal fade" role="dialog" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close " data-dismiss="modal">&times;</button>
                        <h3 class="text-center">thông tin đăng ksi</h3>
                    </div>
                    <div class="modal-body">
                        <form action="" role="form" class="form-horizontal">
                            <div class="form-group">
                                <div class="text-danger text-center" id="thongbao"></div>
                            </div>
                            <div class="form-group">
                                <label for="txtMa" class="control-label col-md-3" style="padding-left: 50px;">Mã</label>
                                <div class="col-md-8">
                                    <input type="text" id="txtMa" class="form-control" placeholder="nhập mã vào">
                                    <span id="tbMa" class="text-danger">*</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="txtHoTen" class="control-label col-md-3" style="padding-right: 50px;">Họ tên</label>
                                <div class="col-md-8">
                                    <input type="text" id="txtHoTen" class="form-control" placeholder="Nhập họ tên">
                                    <span id="tbHoTen" class="text-danger">*</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="txtEmail" class="control-label col-md-3" style="padding-right: 50px;">Email</label>
                                <div class="col-md-8">
                                    <input type="email" id="txtEmail" class="form-control" placeholder="Nhập email ">
                                    <span id="tbEmail" class="text-danger">*</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="txtTuoi" class="control-label col-md-3" style="padding-right: 50px;">Tuoi</label>
                                <div class="col-md-8">
                                    <input type="text" id="txtTuoi" class="form-control" placeholder="Nhập Tuổi ">
                                    <span id="tbTuoi" class="text-danger">*</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="txtNS" class="control-label col-md-3" style="padding-right: 50px;">Ngày sinh</label>
                                <div class="col-md-8">
                                    <input type="date" id="txtNS" class="form-control">
                                    <span id="tbNS" class="text-danger">*</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="txtAnh" class="control-label col-md-3" style="padding-right: 50px;">Anh</label>
                                <div class="col-md-8">
                                    <input type="file" id="txtAnh" class="form-control" accept=".png, .jpn , .">
                                    <span id="tbAnh" class="text-danger">*</span>
                                </div>
                            </div>
                        </form>
                             
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="btnSave" class="btn btn-block " style="background-color: green;">Lưu</button>

                    </div>
                
                </div>
            </div>
        </div>
    </div>
</body>
</html>
